<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <small id="username-feedback" class="input-feedback"></small>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <small id="email-feedback" class="input-feedback"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <small id="password-feedback" class="input-feedback"></small>

        <button type="submit" id="register-btn" disabled>Register</button>
        <div id="form-feedback"></div>
    </form>

    <section id="user-data-section">
        <h2>Fetched Users</h2>
        <button id="fetch-users-btn">Fetch Users</button>
        <ul id="user-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
